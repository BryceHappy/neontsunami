machine:
  php:
    version: 5.6.5
  node:
    version: 0.12.0
  environment:
    DB_HOST: 127.0.0.1
    DB_DATABASE: circle_test
    DB_USERNAME: ubuntu
    DB_PASSWORD:

dependencies:
  pre:
    - echo "memory_limit = 1024M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    - npm install -g gulp

  post:
    - gulp

test:
  override:
    - phpunit --coverage-html $CIRCLE_ARTIFACTS