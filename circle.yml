machine:
  php:
    version: 7.0.7
  node:
    version: 6.1.0
  environment:
    APP_KEY: SomeRandomStringWith32Characters
    DB_HOST: 127.0.0.1
    DB_DATABASE: circle_test
    DB_USERNAME: ubuntu
    DB_PASSWORD:
    SCOUT_DRIVER: null

dependencies:
  pre:
    - npm install -g gulp

  post:
    - php artisan migrate --force
    - gulp

test:
  override:
    - php -d memory_limit=1024M vendor/bin/phpunit
